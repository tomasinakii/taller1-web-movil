<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Explorer</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-900 via-green-800 to-black min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="p-6 text-center">
    <h1 class="text-4xl font-extrabold text-green-300 drop-shadow-lg">
      Rick and Morty Explorer
    </h1>
    <p class="text-sm text-green-100 mt-1">Busca personajes y filtra por temporada</p>
  </header>

  <!-- Contenido principal -->
  <main class="p-6 max-w-6xl mx-auto">

    <!-- Buscador -->
    <div class="flex flex-col md:flex-row gap-3 mb-6">
      <input id="searchInput" type="text" placeholder="ðŸ” Busca un personaje (ej: Rick, Morty)"
        class="flex-1 p-3 rounded-lg border-2 border-green-400 bg-black/50 text-green-100 placeholder-green-400 focus:ring-2 focus:ring-green-300 outline-none" />

      <button id="btnBuscar"
        class="bg-green-500 hover:bg-green-400 text-black font-bold px-6 py-2 rounded-lg shadow-md transition">
        Buscar
      </button>

      
    </div>

    <!-- imagenes -->
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>



  <!-- modal -->
  <div id="modal"
    class="fixed inset-0 bg-black/70 flex items-center justify-center hidden transition duration-300 ease-in-out">
    <div class="bg-gradient-to-b from-green-800 to-black rounded-2xl shadow-2xl p-6 max-w-md w-full relative text-white">
      <button id="cerrarModal"
        class="absolute top-2 right-2 text-green-300 hover:text-red-400 text-2xl font-bold">âœ–</button>
      <img id="modalImg" src="" alt="" class="w-40 h-40 object-cover rounded-full mx-auto border-4 border-green-400 shadow-lg mb-4">
      <h2 id="modalNombre" class="text-2xl font-extrabold text-center text-green-200 mb-3"></h2>
      <div id="modalInfo" class="space-y-2 text-green-100 text-sm leading-relaxed"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
