<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      font-family: 'Rubik', sans-serif;
    }
    @media (max-width: 640px) {
        .columns {
            grid-template-columns: repeat(1, 1fr);
        }
    }

    @media (min-width: 641px) and (max-width: 1024px) {
        .columns {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 1025px) {
        .columns {
            grid-template-columns: repeat(2, 1fr);
        }
    }
  </style>
</head>
<body class="bg-violet-300 text-gray-800 p-4">

  <header class="mb-6">
    <div class="bg-violet-200 p-4 rounded-lg text-3xl font-medium mb-6 text-center max-w-2xl mx-auto">
      <h1>Busca una receta a tu gusto!</h1>
    </div>
    <div class="flex flex-col sm:flex-row justify-center gap-2 max-w-lg mx-auto">
      <input id="search" type="text" placeholder="Buscar receta..." class="text-2xl text-center border-0 rounded-lg flex-1 bg-white shadow-md focus:outline-none focus:ring-2 focus:ring-violet-500">
      <button onclick="buscarReceta()" class="bg-violet-950 text-white px-6 py-3 rounded-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-200 ease-out transform cursor-pointer font-medium">Buscar</button>
    </div>
  </header>

  <main id="recetas" class="grid columns gap-6 max-w-7xl mx-auto"></main>

<script>
async function buscarReceta() {
  const query = document.getElementById('search').value;
  const res = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
  const data = await res.json();
  const recetasDiv = document.getElementById('recetas');
  recetasDiv.innerHTML = '';

  if (!data.meals) {
    recetasDiv.innerHTML = '<div class="bg-violet-200 p-6 rounded-lg text-center col-span-full"><p class="text-xl font-medium">No se encontraron recetas.</p></div>';
    return;
  }

  data.meals.forEach(meal => {
    let ingredientesHTML = '';
    for (let i = 1; i <= 20; i++) {
      const ing = meal[`strIngredient${i}`];
      const med = meal[`strMeasure${i}`];
      if (ing) {
        ingredientesHTML += `<li class="mb-1">${ing} - ${med}</li>`;
      }
    }

    recetasDiv.innerHTML += `
      <div class="bg-violet-950 rounded-lg shadow-md p-6 flex flex-col transition-all duration-200 ease-out hover:shadow-2xl hover:-translate-y-2 transform">
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="rounded-lg mb-4 object-cover w-full h-48 sm:h-64 transform hover:scale-105 transition-transform duration-300">
        <h2 class="text-2xl font-semibold mb-3 text-white">${meal.strMeal}</h2>
        <p class="mb-3 text-white opacity-75 text-xl"><strong>Origen:</strong> ${meal.strArea}</p>
        <h3 class="font-semibold mb-2 text-white text-xl">Ingredientes:</h3>
        <ul class="list-disc list-inside mb-4 text-xl text-white opacity-75">${ingredientesHTML}</ul>
        <h3 class="font-semibold mb-2 text-white text-xl">Preparaci√≥n:</h3>
        <p class="text-xl text-white opacity-75 leading-relaxed">${meal.strInstructions}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
