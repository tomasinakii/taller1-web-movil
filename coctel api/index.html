<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cócteles – InfoMóvil</title>
  <!-- Tailwind desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
  <!-- Header -->
  <header class="bg-teal-700 text-white p-4 text-center text-xl font-bold">
    Cócteles & Recetas
  </header>

  <!-- Contenedor de cócteles (Landing Page) -->
   <main class="p-4">
  <h1 class="text-2xl font-semibold mb-4">Explora Cócteles</h1>

  <!-- Barra de búsqueda + filtro -->
  <div class="flex flex-col sm:flex-row gap-2 mb-4">
    <input id="searchInput" type="text" placeholder="Buscar cóctel..."
      class="flex-1 p-2 border rounded" />
    <select id="filterSelect" class="p-2 border rounded">
      <option value="">Todos</option>
      <option value="Alcoholic">Con alcohol</option>
      <option value="Non alcoholic">Sin alcohol</option>
    </select>
  </div>

  <!-- Contenedor de resultados -->
  <div id="cocktailList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
</main>

 
  <!-- Vista Detalle de cocteles (modal) -->
  <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-q50 flex justify-center items-center">
    <div class="bg-white p-4 rounded max-w-md w-full relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500">✖</button>
      <div id="cocktailDetail"></div>
    </div>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
